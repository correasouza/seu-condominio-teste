<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Seu condomínio</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fa-solid fa-bars fa-2xl" style="color: #E9F3F9;"></i>
                <img src="./Assets/logo.png" alt="logo-seu-condominio">
            </div>           
            <div class="header-information">
                <div class="user">
                    <h3>Rogério</h3>
                    <button>Sair</button>
                </div>
                <div class="select-condominio">
                    <div class="checkbox"></div>
                    <div class="option-condominio">
                        <h3>Bosque do Cerrado</h2>
                    </div>
                    <i class="fa-solid fa-caret-down fa-2xl" style="color: #E9F3F9;"></i>
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <div class="cadastro-section">
                <div class="icon-add">
                    <i class="fa-solid fa-plus fa-xl" style="color: #E9F3F9;"></i>
                </div>
                <button class="btn-cadastrar" onclick="toggleCadastro()">
                    Cadastrar Tarefa
                </button>
            </div>


            <div class="accordion-cadastro" id="accordionCadastro">
                <div class="header-form">
                    <i class="fa-solid fa-chevron-down"></i>
                    <h3>Nova Tarefa</h3>
                </div>
                <div class="form-cadastro">
                    
                    <form id="formTarefa">
                        <div class="form-group">
                            <label for="nome">Nome da Tarefa:</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        

                        <div class="form-dates">
                            <div class="form-date-labels">
                                <h3>Inicio</h3>
                                <h3>Conclusão</h3>
                            </div>
                            <div class="input-date">
                                <div>
                                    <input 
                                        type="date"
                                        id="dataInicio" 
                                        name="dataInicio" 
                                        required>
                                    <i class="fa-solid fa-calendar-days fa-2xl" style="color: #3E9AD9; padding-left: 4px;"></i>
                                </div>
                                <div>
                                    <input 
                                        type="date" 
                                        id="dataConclusao" 
                                        name="dataConclusao" 
                                        required>
                                    <i class="fa-solid fa-calendar-days fa-2xl" style="color: #3E9AD9; padding-left: 4px;" ></i>
                                </div>
                            </div>
                        </div>

                        
                        <div class="form-custos">
                            <div>
                                <label for="custoEstimado">Custo Estimado (R$):</label>
                                <input type="number" id="custoEstimado" name="custoEstimado" step="0.01" min="0" placeholder="0,00" required>
                            </div>
                            <div>
                                <label for="status">Status da Tarefa:</label>
                                <select id="status" name="status" required>
                                    <option value="">Selecione o status</option>
                                    <option value="concluido">Concluído</option>
                                    <option value="em-andamento">Em Andamento</option>
                                    <option value="pendente">Pendente</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-buttons">
                            <button type="submit" class="btn-salvar">Salvar</button>
                            <button type="button" class="btn-cancelar" onclick="toggleCadastro()">Cancelar</button>
                            <button type="button" class="btn-excluir" id="btnExcluir" onclick="excluirTarefaForm()" style="display: none;">Excluir</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Lista de tarefas -->
            <div class="tarefas-list" id="tarefasList">
                <!-- As tarefas serão inseridas aqui dinamicamente -->
            </div>
        </main>
    </div>

    <script>
        let tarefas = [];
        let editandoId = null;

        // Toggle do acordeão de cadastro
        function toggleCadastro() {
            const accordion = document.getElementById('accordionCadastro');
            const isOpen = accordion.classList.contains('open');
            
            if (isOpen) {
                accordion.classList.remove('open');
                resetForm();
            } else {
                accordion.classList.add('open');
            }
        }

        // Reset do formulário
        function resetForm() {
            document.getElementById('formTarefa').reset();
            editandoId = null;
            document.querySelector('.form-cadastro h3').textContent = 'Cadastrar nova tarefa';
            document.querySelector('.btn-salvar').textContent = 'Salvar';
            document.getElementById('btnExcluir').style.display = 'none';
        }

        // Submit do formulário
        document.getElementById('formTarefa').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const tarefa = {
                id: editandoId || Date.now(),
                nome: formData.get('nome'),
                dataInicio: formData.get('dataInicio'),
                dataConclusao: formData.get('dataConclusao'),
                custoEstimado: parseFloat(formData.get('custoEstimado')),
                status: formData.get('status')
            };

            if (editandoId) {
                // Editar tarefa existente
                const index = tarefas.findIndex(t => t.id === editandoId);
                tarefas[index] = tarefa;
            } else {
                // Adicionar nova tarefa
                tarefas.push(tarefa);
            }

            renderTarefas();
            toggleCadastro();
        });

        // Renderizar lista de tarefas
        function renderTarefas() {
            const container = document.getElementById('tarefasList');
            container.innerHTML = '';

            tarefas.forEach(tarefa => {
                const tarefaElement = createTarefaElement(tarefa);
                container.appendChild(tarefaElement);
            });
        }

        // Criar elemento de tarefa
        function createTarefaElement(tarefa) {
            const div = document.createElement('div');
            div.className = 'tarefa-item';
            
            const statusClass = `status-${tarefa.status}`;
            
            div.innerHTML = `
                <div class="tarefa-header" onclick="toggleTarefa(${tarefa.id})">
                    <div class="tarefa-info">
                        <span class="tarefa-titulo">${tarefa.nome}</span>
                        <span class="tarefa-status ${statusClass}">${getStatusLabel(tarefa.status)}</span>
                    </div>
                    <div class="tarefa-actions">
                        <button class="btn-edit" onclick="editarTarefa(${tarefa.id}); event.stopPropagation();" title="Editar tarefa">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <i class="fas fa-chevron-down tarefa-chevron"></i>
                    </div>
                </div>
                <div class="tarefa-content" id="tarefa-${tarefa.id}">
                    <div class="tarefa-details">
                        <p><strong>Data de Início:</strong> ${new Date(tarefa.dataInicio).toLocaleDateString('pt-BR')}</p>
                        <p><strong>Data de Conclusão:</strong> ${new Date(tarefa.dataConclusao).toLocaleDateString('pt-BR')}</p>
                        <p><strong>Custo Estimado:</strong> R$ ${tarefa.custoEstimado.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                        <p><strong>Status:</strong> <span class="${statusClass}">${getStatusLabel(tarefa.status)}</span></p>
                    </div>
                </div>
            `;
            
            return div;
        }

        // Função para obter o label do status
        function getStatusLabel(status) {
            const statusLabels = {
                'nao-iniciado': 'Não Iniciado',
                'em-andamento': 'Em Andamento', 
                'concluido': 'Concluído',
                'cancelado': 'Cancelado'
            };
            return statusLabels[status] || status;
        }

        // Toggle do acordeão de tarefa
        function toggleTarefa(id) {
            const content = document.getElementById(`tarefa-${id}`);
            const chevron = content.previousElementSibling.querySelector('.tarefa-chevron');
            
            if (content.classList.contains('open')) {
                content.classList.remove('open');
                chevron.style.transform = 'rotate(0deg)';
            } else {
                content.classList.add('open');
                chevron.style.transform = 'rotate(180deg)';
            }
        }

        // Editar tarefa
        function editarTarefa(id) {
            const tarefa = tarefas.find(t => t.id === id);
            if (!tarefa) return;

            // Preencher formulário
            document.getElementById('nome').value = tarefa.nome;
            document.getElementById('dataInicio').value = tarefa.dataInicio;
            document.getElementById('dataConclusao').value = tarefa.dataConclusao;
            document.getElementById('custoEstimado').value = tarefa.custoEstimado;
            document.getElementById('status').value = tarefa.status;

            // Alterar título e botão
            document.querySelector('.form-cadastro h3').textContent = 'Editar tarefa';
            document.querySelector('.btn-salvar').textContent = 'Atualizar';
            
            // Mostrar botão de excluir
            document.getElementById('btnExcluir').style.display = 'block';
            
            editandoId = id;
            
            // Abrir acordeão
            document.getElementById('accordionCadastro').classList.add('open');
        }

        // Excluir tarefa do formulário
        function excluirTarefaForm() {
            if (!editandoId) return;
            
            const tarefa = tarefas.find(t => t.id === editandoId);
            if (!tarefa) return;

            // Confirmar exclusão
            const confirmar = confirm(`Tem certeza que deseja excluir a tarefa "${tarefa.nome}"?`);
            
            if (confirmar) {
                // Remover tarefa do array
                tarefas = tarefas.filter(t => t.id !== editandoId);
                
                // Atualizar lista
                renderTarefas();
                
                // Fechar formulário
                toggleCadastro();
            }
        }

        // Excluir tarefa (função antiga mantida para compatibilidade)
        function excluirTarefa(id) {
            const tarefa = tarefas.find(t => t.id === id);
            if (!tarefa) return;

            // Confirmar exclusão
            const confirmar = confirm(`Tem certeza que deseja excluir a tarefa "${tarefa.nome}"?`);
            
            if (confirmar) {
                // Remover tarefa do array
                tarefas = tarefas.filter(t => t.id !== id);
                
                // Atualizar lista
                renderTarefas();
                
                // Se estava editando essa tarefa, fechar o formulário
                if (editandoId === id) {
                    toggleCadastro();
                }
            }
        }
    </script>
